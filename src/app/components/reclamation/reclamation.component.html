<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Reclamation</h1>
                
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="reclamationForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="subject" placeholder="Subject">
                    </div>
                    <div *ngIf="reclamationForm.controls['subject'].invalid && 
                    (reclamationForm.controls['subject'].touched || 
                    reclamationForm.controls['subject'].dirty)">
                        <div *ngIf=" reclamationForm.controls['subject'].errors.required" style="color: red;">
                            Subject is required
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="description" placeholder="Description">
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" (click)="send()"  class="btn btn-primary py-3 px-5" value="Send" >
                    </div>
                    <div>{{errorMsg}}</div>

                </form>
            </div>
        </div>
    </div>  
</div>
<div>
    <div  class="container">
        <table  class="table" *ngIf="userReclamations.length!=0">
            <tr>
                <th >ID</th>
                <th >UserId</th>
                <th>Subject</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let r of userReclamations">
            <td>{{r?._id}}</td>
            <td>{{r?.userId}}</td>
            <td>{{r?.subject}}</td>
            <td>{{r?.description}}</td>
            <button class="btn btn-danger" (click)="reply(r._id,r.userId)">Reply</button>
            </tr>
            
        </table>
        
    </div>
</div>
