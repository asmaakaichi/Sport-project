<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Profile</h1>
                
            </div>
        </div>
    </div>
</div>

<div style="margin-top: 5%; margin-left: 40%;"  class="custom-media d-flex container">
    <div  class="img mr-4">
        <img [src]="user?.img" alt="Image" *ngIf="user?.img" class="img-fluid">
    </div>
    <div class="text">
        <span class="meta">{{user?.firstName}} {{user?.lastName}}</span>
        <h3 class="mb-4"><a href="#">{{user?.email}}</a></h3>
        <p>{{user?.tel}}</p>
        <p><a href="#">Read more</a></p>
    </div>
</div>
