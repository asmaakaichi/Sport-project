<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Reply to reclamation</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #replyForm="ngForm" (ngSubmit)="replayToreclamtion()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="reply.content" name="content"
                            placeholder="Write your reply">
                            
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="reply">
                    </div>
                </form>
            </div>
        </div>
        <div *ngFor="let m of findedMatches">
            <app-result [matchInput]="m"></app-result>
        </div>
        <div *ngIf="findedMatches?.length == 0">
            No founded matches !!!
        </div>
    </div>
</div>
