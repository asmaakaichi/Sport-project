<table class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Owner</th>
       
        <th>Foundation</th>
        
        <th>Actions</th>
    </tr>
    <tr *ngFor="let team of teams">
        <td>{{team._id}}</td>
        <td>{{team.name}}</td>
        <td>{{team.owner}}</td>
        
        <td>{{team.foundation}}</td>
        
        <td>
            <button class="btn btn-info" (click)="goToDisplay(team._id)">Display</button>
            <button class="btn btn-warning" (click)="goToEdit(team._id)">Edit</button>
            <button class="btn btn-danger" (click)="deleteTeam(team._id)">Delete</button>
        </td>
    </tr>
</table>
