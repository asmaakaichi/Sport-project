<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-lg-12">

      <div class="d-flex team-vs">
        <span class="score">
          <span
            [ngStyle]="{'color': scoreColor(matchInput.scoreOne,matchInput.scoreTwo)}">{{matchInput.scoreOne}}</span>
          -
          <span
            [ngStyle]="{'color': scoreColor(matchInput.scoreTwo,matchInput.scoreOne)}">{{matchInput.scoreTwo}}</span>
        </span>
        <div class="team-1 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
            <h3>
              <span [ngClass]="{
                'win': matchInput.scoreOne > matchInput.scoreTwo,
                'loss': matchInput.scoreOne < matchInput.scoreTwo,
                'draw': matchInput.scoreOne == matchInput.scoreTwo
              }"> {{matchInput.teamOne}} </span>
              <span>(win)</span>
            </h3>
          </div>
        </div>
        <div class="team-2 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
            <h3>
              <span [ngClass]="{
                'win': matchInput.scoreTwo > matchInput.scoreOne,
                'loss': matchInput.scoreTwo < matchInput.scoreOne,
                'draw': matchInput.scoreTwo == matchInput.scoreOne
              }">
              {{matchInput.teamTwo}}
            </span>
              <span>(loss)</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" style="margin-top: 10%;">
  <form #commentForm="ngForm" (ngSubmit)="addComment()">
   <div class="form-group">
<input type="text" class="form-control" [(ngModel)]="comment.content" name="comment" placeholder="Please Insert comment">
   </div>
   <div class="form-group">
    <input style="margin-left: 45%;" type="submit" class="btn btn-primary py-3 px-5" value="Comment">
</div>
  </form>
</div>
<div class="container">
  <h3  style="color:white;"> Comments </h3>
  <div *ngFor="let c of matchInput.comments">
    
  <div>{{c.content}}</div>
  </div>
  
</div>
